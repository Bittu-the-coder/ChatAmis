<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ChatAmis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-purple-900 via-blue-800 to-indigo-900 min-h-screen font-poppins text-white"
  >
    <!-- Animated Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
      <div
        class="absolute bottom-1/4 left-1/3 w-48 h-48 bg-indigo-600 rounded-full opacity-20 animate-bubble animation-delay-4000"
      ></div>
      <div
        class="absolute bottom-20 right-20 w-28 h-28 bg-pink-600 rounded-full opacity-20 animate-bubble animation-delay-6000"
      ></div>
    </div>

    <!-- Main Content -->
    <div
      class="relative z-10 container mx-auto px-4 py-16 flex flex-col items-center justify-center min-h-screen"
    >
      <div
        class="bg-gradient-to-br from-purple-800/30 to-blue-800/30 backdrop-blur-lg rounded-2xl p-8 md:p-12 shadow-2xl border border-white/10 w-full max-w-md transform transition-all hover:scale-[1.01] hover:shadow-purple-500/20 duration-300"
      >
        <div class="flex justify-center mb-8">
          <h1
            class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400"
          >
            Create Account
          </h1>
        </div>

        <form id="registerForm" class="space-y-6">
          <div>
            <label for="registerName" class="block text-sm font-medium mb-1"
              >Full Name</label
            >
            <input
              type="text"
              id="registerName"
              name="registerName"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 placeholder-white/50"
            />
          </div>

          <div>
            <label for="registerEmail" class="block text-sm font-medium mb-1"
              >Email</label
            >
            <input
              type="email"
              id="registerEmail"
              name="registerEmail"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 placeholder-white/50"
            />
          </div>

          <div>
            <label for="registerPassword" class="block text-sm font-medium mb-1"
              >Password</label
            >
            <input
              type="password"
              id="registerPassword"
              name="registerPassword"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 placeholder-white/50"
            />
          </div>

          <div>
            <label
              for="registerConfirmPassword"
              class="block text-sm font-medium mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              id="registerConfirmPassword"
              name="registerConfirmPassword"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 placeholder-white/50"
            />
          </div>

          <button
            type="submit"
            class="w-full px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-500 rounded-lg font-medium text-white hover:from-pink-600 hover:to-purple-600 transition-all duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-pink-500/30"
          >
            Register
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-white/70">
            Already have an account?
            <a
              href="login.html"
              class="font-medium text-purple-300 hover:text-purple-200"
              >Login here</a
            >
          </p>
        </div>
      </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
