<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ChatAmis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    class="bg-gradient-to-br from-purple-900 via-blue-800 to-indigo-900 min-h-screen font-poppins text-white"
  >
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
      <div
        class="absolute top-10 left-5 sm:left-20 w-20 sm:w-32 h-20 sm:h-32 bg-purple-600 rounded-full opacity-20 animate-bubble"
      ></div>
      <div
        class="absolute top-1/3 right-5 sm:right-1/4 w-24 sm:w-40 h-24 sm:h-40 bg-blue-600 rounded-full opacity-20 animate-bubble animation-delay-2000"
      ></div>
    </div>

    <div
      class="relative z-10 container mx-auto px-4 py-10 sm:py-16 flex flex-col items-center justify-center min-h-screen"
    >
      <div
        class="bg-gradient-to-br from-purple-800/30 to-blue-800/30 backdrop-blur-lg rounded-2xl p-6 sm:p-8 md:p-12 shadow-2xl border border-white/10 w-full max-w-md transform transition-all hover:scale-[1.01] hover:shadow-purple-500/20 duration-300"
      >
        <div class="flex justify-center mb-6 sm:mb-8">
          <h1
            class="text-2xl sm:text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400"
          >
            Welcome Back
          </h1>
        </div>

        <form id="loginForm" class="space-y-5 sm:space-y-6">
          <div>
            <label for="loginEmail" class="block text-sm font-medium mb-1"
              >Email</label
            >
            <input
              type="email"
              id="loginEmail"
              name="loginEmail"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 placeholder-white/50"
            />
          </div>
          <div>
            <label for="loginPassword" class="block text-sm font-medium mb-1"
              >Password</label
            >
            <input
              type="password"
              id="loginPassword"
              name="loginPassword"
              required
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-300 placeholder-white/50"
            />
          </div>
          <div
            class="flex flex-col sm:flex-row items-center justify-between gap-3"
          >
            <div class="flex items-center">
              <input
                id="remember-me"
                name="remember-me"
                type="checkbox"
                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-white/30 rounded bg-white/10"
              />
              <label for="remember-me" class="ml-2 block text-sm"
                >Remember me</label
              >
            </div>
            <div class="text-sm">
              <a
                href="#"
                class="font-medium text-purple-300 hover:text-purple-200"
                >Forgot password?</a
              >
            </div>
          </div>
          <button
            type="submit"
            class="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-500 rounded-lg font-medium text-white hover:from-purple-700 hover:to-blue-600 transition-all duration-300 transform hover:scale-[1.02] shadow-lg hover:shadow-purple-500/30"
          >
            Login
          </button>
        </form>

        <div class="mt-5 sm:mt-6 text-center">
          <p class="text-sm text-white/70">
            Don't have an account?
            <a
              href="register.html"
              class="font-medium text-purple-300 hover:text-purple-200"
              >Register here</a
            >
          </p>
        </div>
      </div>
    </div>
