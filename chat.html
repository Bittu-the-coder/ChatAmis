<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - ChatAmis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Firebase SDK v9 with compat version -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-purple-900 via-blue-800 to-indigo-900 min-h-screen font-poppins text-white"
  >
    <!-- Animated Background Elements -->
    <div class="fixed top-0 left-0 w-full h-full overflow-hidden z-0">
      <div
        class="absolute top-10 left-20 w-32 h-32 bg-purple-600 rounded-full opacity-10 animate-bubble"
      ></div>
      <div
        class="absolute top-1/3 right-1/4 w-40 h-40 bg-blue-600 rounded-full opacity-10 animate-bubble animation-delay-2000"
      ></div>
      <div
        class="absolute bottom-1/4 left-1/3 w-48 h-48 bg-indigo-600 rounded-full opacity-10 animate-bubble animation-delay-4000"
      ></div>
    </div>

    <!-- Main Chat Interface -->
    <div
      class="relative z-10 container mx-auto px-4 py-8 flex flex-col h-screen max-w-6xl"
    >
      <!-- Header -->
      <header
        class="bg-gradient-to-r from-purple-800/40 to-blue-800/40 backdrop-blur-lg rounded-xl p-4 mb-6 shadow-lg border border-white/10 flex justify-between items-center"
      >
        <div class="flex items-center space-x-3">
          <div
            class="w-10 h-10 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 flex items-center justify-center text-white font-bold"
          >
            <span id="userInitial">U</span>
          </div>
          <div>
            <h1 class="font-bold text-lg">ChatAmis</h1>
            <p class="text-xs text-white/70">
              Connected as <span id="usernameDisplay">User</span>
            </p>
          </div>
        </div>
        <button
          id="logoutBtn"
          class="px-4 py-2 bg-gradient-to-r from-red-500 to-pink-500 rounded-lg text-sm font-medium hover:from-red-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105 shadow hover:shadow-red-500/30"
        >
          Logout
        </button>
      </header>

      <!-- Main Chat Area -->
      <div class="flex flex-1 gap-6 overflow-hidden">
        <!-- Sidebar -->
        <div
          class="w-full md:w-80 bg-gradient-to-b from-purple-800/30 to-blue-800/30 backdrop-blur-lg rounded-xl p-4 shadow-lg border border-white/10 flex flex-col"
        >
          <div class="mb-6 space-y-4">
            <div>
              <h2 class="font-semibold mb-3 text-white/80">Start New Chat</h2>
              <div class="flex space-x-2">
                <input
                  type="text"
                  id="recipientId"
                  placeholder="Enter user ID"
                  class="flex-1 px-3 py-2 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-transparent text-sm placeholder-white/50"
                />
                <button
                  id="startChatBtn"
                  class="px-3 py-2 bg-gradient-to-r from-purple-600 to-blue-500 rounded-lg text-sm font-medium hover:from-purple-700 hover:to-blue-600 transition-all duration-300 shadow hover:shadow-purple-500/30"
                >
                  <i class="fas fa-paper-plane"></i>
                </button>
              </div>
            </div>
          </div>

          <div class="flex-1 overflow-y-auto">
            <h2 class="font-semibold mb-3 text-white/80">Active Chats</h2>
            <div id="chatList" class="space-y-2">
              <!-- Chats will be added here dynamically -->
            </div>
          </div>
        </div>

        <!-- Chat Window -->
        <div
          class="flex-1 flex flex-col bg-gradient-to-b from-purple-800/30 to-blue-800/30 backdrop-blur-lg rounded-xl shadow-lg border border-white/10 overflow-hidden"
        >
          <!-- Chat Header -->
          <div class="p-4 border-b border-white/10 flex items-center space-x-3">
            <div
              id="recipientInitial"
              class="w-10 h-10 rounded-full bg-gradient-to-r from-green-400 to-blue-500 flex items-center justify-center text-white font-bold"
            >
              R
            </div>
            <div>
              <h2 id="recipientName" class="font-semibold">Recipient</h2>
              <p id="recipientStatus" class="text-xs text-white/50">Online</p>
            </div>
          </div>

          <!-- Messages Area -->
          <div
            id="messagesContainer"
            class="flex-1 p-4 overflow-y-auto space-y-4"
          >
            <!-- Messages will be added here dynamically -->
            <div class="text-center py-8 text-white/50">
              <p>Select a chat to start messaging</p>
            </div>
          </div>

          <!-- Message Input -->
          <div class="p-4 border-t border-white/10">
            <div class="flex space-x-2">
              <input
                type="text"
                id="messageInput"
                placeholder="Type your message..."
                class="flex-1 px-4 py-3 bg-white/10 border border-white/20 rounded-lg focus:outline-none focus:ring-1 focus:ring-purple-500 focus:border-transparent placeholder-white/50"
              />
              <button
                id="sendMessageBtn"
                class="px-5 bg-gradient-to-r from-purple-600 to-blue-500 rounded-lg font-medium hover:from-purple-700 hover:to-blue-600 transition-all duration-300 shadow hover:shadow-purple-500/30 flex items-center justify-center"
              >
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Firebase config first -->
    <script src="firebase-config.js"></script>
    <!-- Then load main script -->
    <script src="script.js"></script>
  </body>
</html>
